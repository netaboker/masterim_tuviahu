<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>住专 砖  - 注专转 </title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5; --dark: #0f172a; --bg: #f8fafc;
            --gray: #64748b; --light-gray: #f1f5f9;
            --success: #10b981; --danger: #ef4444; --warning: #f59e0b;
        }

        body { font-family: 'Assistant', sans-serif; margin: 0; background-color: var(--primary); color: var(--dark); }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px; font-family: inherit; box-sizing: border-box; margin-top: 5px; }
        .btn { padding: 12px 25px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; transition: 0.2s; font-family: inherit; }
        .btn-dark { background: var(--dark); color: white; }
        .btn-primary { background: var(--primary); color: white; }
        
        #app { display: none; background: var(--bg); min-height: 100vh; }
        header { background: white; padding: 15px 50px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--light-gray); position: sticky; top: 0; z-index: 100; }
        nav { display: flex; gap: 20px; }
        nav a { text-decoration: none; color: var(--gray); font-weight: 600; cursor: pointer; padding: 10px 0; }
        nav a.active { color: var(--primary); border-bottom: 3px solid var(--primary); }

        .content-area { padding: 30px 50px; max-width: 1200px; margin: 0 auto; }
        .page { display: none; }
        .page.active { display: block; }

        .hero { background: linear-gradient(135deg, var(--primary), #6366f1); border-radius: 30px; padding: 40px; color: white; margin-bottom: 30px; }
        .request-grid, .expert-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .card { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); position: relative; }
        
        /* Profile specific */
        .profile-header { display: grid; grid-template-columns: 1fr 2fr; gap: 20px; margin-bottom: 30px; }
        .stat-card { background: white; padding: 20px; border-radius: 20px; text-align: center; }
        .progress-bar { height: 12px; background: #e2e8f0; border-radius: 10px; overflow: hidden; margin: 10px 0; }
        .progress-fill { height: 100%; background: var(--success); width: 0%; transition: 0.5s; }

        /* Modal */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); }
        .modal-content { background: white; margin: 10% auto; padding: 30px; border-radius: 20px; width: 400px; position: relative; }

        .tag { font-size: 0.75rem; padding: 4px 8px; border-radius: 6px; font-weight: bold; }
        .tag-blue { background: #dbeafe; color: #1e40af; }
    </style>
</head>
<body>

    <section id="login-screen" style="height:100vh; display:flex; justify-content:center; align-items:center;">
        <div style="background:white; padding:40px; border-radius:24px; width:350px; text-align:center;">
            <h1> 住专</h1>
            <input type="email" id="userEmail" placeholder="">
            <button class="btn btn-dark" style="width:100%; margin-top:20px;" onclick="initApp()">住</button>
        </div>
    </section>

    <div id="app">
        <header>
            <nav>
                <a onclick="showPage('dashboard')" id="nav-dashboard" class="active"> 拽砖转</a>
                <a onclick="showPage('experts')" id="nav-experts"> </a>
                <a onclick="showPage('new-request')" id="nav-new-request">拽砖 砖</a>
                <a onclick="showPage('profile')" id="nav-profile">驻专驻 砖</a>
            </nav>
            <div id="display-name" style="font-weight:bold;">砖, 专</div>
        </header>

        <div class="content-area">
            
            <div id="page-dashboard" class="page active">
                <div class="hero">
                    <h2> 拽砖转 砖 </h2>
                    <p>拽 砖注专转  砖. 爪 拽砖 转!</p>
                </div>
                <div id="main-grid" class="request-grid"></div>
            </div>

            <div id="page-experts" class="page">
                <div class="hero" style="background: linear-gradient(135deg, #10b981, #059669);">
                    <h2>  砖 </h2>
                    <p>转 砖 转 爪注 注专 拽注.</p>
                    <button class="btn btn-dark" onclick="openExpertModal()">爪注 转 注爪 </button>
                </div>
                <div id="expert-grid" class="expert-grid"></div>
            </div>

            <div id="page-profile" class="page">
                <div class="profile-header">
                    <div class="stat-card">
                        <div style="font-size: 40px;"></div>
                        <h3 id="prof-name">砖 砖转砖</h3>
                        <p id="prof-class">转</p>
                        <div class="progress-bar"><div id="rank-progress" class="progress-fill"></div></div>
                        <p id="rank-text" style="font-weight:bold; color:var(--primary);">转</p>
                    </div>
                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px;">
                        <div class="stat-card"><h4>拽转 砖爪专</h4><h2 id="total-points">0</h2></div>
                        <div class="stat-card"><h4>转转</h4><h2 id="total-vol">0</h2></div>
                    </div>
                </div>
                <h3>驻注转 砖</h3>
                <div id="my-activity-grid" class="request-grid"></div>
            </div>

            <div id="page-new-request" class="page">
                <div class="card" style="max-width:500px; margin:0 auto;">
                    <h2>驻专住 拽砖</h2>
                    <input type="text" id="req-title" placeholder="转专转 (砖: 注专 转)">
                    <select id="req-cat"><option>转</option><option>专转转</option><option>转</option></select>
                    <textarea id="req-desc" rows="3" placeholder="驻专..."></textarea>
                    <button class="btn btn-primary" style="width:100%; margin-top:10px;" onclick="publishRequest()">驻专住</button>
                </div>
            </div>

        </div>
    </div>

    <div id="vol-modal" class="modal">
        <div class="modal-content">
            <h3> 专爪 注专!</h3>
            <input type="text" id="vol-name" placeholder="砖 砖">
            <input type="text" id="vol-class" placeholder="转">
            <textarea id="vol-time" placeholder="转 转 驻 注专?"></textarea>
            <button class="btn btn-success" style="width:100%; margin-top:15px; background:var(--success); color:white;" onclick="confirmVol()">砖 爪注 转</button>
            <button class="btn" style="width:100%;" onclick="closeModal()"></button>
        </div>
    </div>

    <script>
        let currentUser = { email: '', points: 0, activities: [] };
        let currentTargetId = null;

        function initApp() {
            const email = document.getElementById('userEmail').value;
            if(!email) return alert("住 ");
            currentUser.email = email;
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app').style.display = 'block';
            document.getElementById('display-name').innerText = "砖, " + email.split('@')[0];
            document.getElementById('prof-name').innerText = email.split('@')[0];
            updateProfile();
            renderBoards();
        }

        function showPage(p) {
            document.querySelectorAll('.page').forEach(pg => pg.classList.remove('active'));
            document.querySelectorAll('nav a').forEach(a => a.classList.remove('active'));
            document.getElementById('page-'+p).classList.add('active');
            document.getElementById('nav-'+p).classList.add('active');
        }

        function publishRequest() {
            const title = document.getElementById('req-title').value;
            const desc = document.getElementById('req-desc').value;
            const cat = document.getElementById('req-cat').value;
            
            const req = { id: Date.now(), title, desc, cat, type: '拽砖 砖', status: '驻转' };
            currentUser.activities.push(req);
            alert("拽砖 驻专住!");
            renderBoards();
            showPage('dashboard');
        }

        function openVolModal(id) {
            currentTargetId = id;
            document.getElementById('vol-modal').style.display = 'block';
        }

        function confirmVol() {
            const volData = {
                id: currentTargetId,
                title: "转转 驻",
                status: "驻 (转 砖专 转)",
                type: '转转'
            };
            currentUser.activities.push(volData);
            currentUser.points += 20; // 转住驻转 拽转
            alert("拽砖 砖 转!");
            closeModal();
            updateProfile();
            showPage('profile');
        }

        function updateProfile() {
            document.getElementById('total-points').innerText = currentUser.points;
            const count = currentUser.activities.filter(a => a.type === '转转').length;
            document.getElementById('total-vol').innerText = count;
            
            //  注专转
            const progress = Math.min(currentUser.points, 100);
            document.getElementById('rank-progress').style.width = progress + "%";
            if(currentUser.points > 80) document.getElementById('rank-text').innerText = "住专 拽转";
            else if(currentUser.points > 40) document.getElementById('rank-text').innerText = "驻注 专转";

            // 专专 驻注转 驻专驻
            const container = document.getElementById('my-activity-grid');
            container.innerHTML = currentUser.activities.map(a => `
                <div class="card">
                    <span class="tag tag-blue">${a.type}</span>
                    <h4>${a.title}</h4>
                    <p style="color:var(--warning)">住住: ${a.status}</p>
                </div>
            `).join('');
        }

        function renderBoards() {
            const grid = document.getElementById('main-grid');
            //  驻砖专 住祝 拽砖转   砖 -Database
            grid.innerHTML = `
                <div class="card">
                    <span class="tag tag-blue"></span>
                    <h3>注专 爪转 拽</h3>
                    <p>爪专 砖 砖注专  注爪 爪转 住专.</p>
                    <button class="btn btn-dark" style="width:100%" onclick="openVolModal(1)"> 专爪 注专</button>
                </div>
            `;
            
            document.getElementById('expert-grid').innerHTML = `
                <div class="card" style="border-top: 5px solid #10b981;">
                    <h3> -  转拽</h3>
                    <p>注专 -5 转, 驻拽爪转 拽专.</p>
                    <button class="btn btn-primary" style="width:100%">拽砖 注专 </button>
                </div>
            `;
        }

        function closeModal() { document.getElementById('vol-modal').style.display = 'none'; }
    </script>
</body>
</html>
