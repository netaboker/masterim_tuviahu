<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>住专 砖  - 注专转 </title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --dark: #0f172a;
            --bg: #f8fafc;
            --gray: #64748b;
            --light-gray: #f1f5f9;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
        }

        body {
            font-family: 'Assistant', sans-serif;
            margin: 0;
            background-color: var(--primary);
            color: var(--dark);
            transition: background 0.3s;
        }

        /* --- Login Screen --- */
        #login-screen {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 24px;
            width: 400px;
            text-align: center;
            box-shadow: 0 20px 25px rgba(0,0,0,0.1);
        }

        input, select, textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px; font-family: inherit; box-sizing: border-box; margin-top: 5px; }

        /* --- Main App Container --- */
        #app {
            display: none;
            background: var(--bg);
            min-height: 100vh;
        }

        header {
            background: white;
            padding: 15px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--light-gray);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav { display: flex; gap: 30px; }
        nav a { 
            text-decoration: none; 
            color: var(--gray); 
            font-weight: 600; 
            cursor: pointer;
            padding: 10px 0;
        }
        nav a.active { color: var(--primary); border-bottom: 3px solid var(--primary); }
        nav a.admin-link { color: var(--danger); }

        .content-area { padding: 30px 50px; max-width: 1200px; margin: 0 auto; }
        .page { display: none; }
        .page.active { display: block; }

        .hero {
            background: linear-gradient(rgba(79, 70, 229, 0.9), rgba(15, 23, 42, 0.8)), url('https://images.unsplash.com/photo-1523240795612-9a054b0db644?auto=format&fit=crop&q=80&w=1000');
            background-size: cover; background-position: center;
            border-radius: 30px; padding: 60px; color: white; margin-bottom: 40px;
        }

        .request-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); position: relative; }
        
        .status-badge { display: inline-block; padding: 4px 10px; border-radius: 8px; font-size: 0.75rem; font-weight: bold; margin-bottom: 10px; }
        .status-pending { background: #fef3c7; color: #92400e; }
        
        .category-tag { background: #e0e7ff; color: var(--primary); padding: 4px 12px; border-radius: 12px; font-size: 0.8rem; float: left; }

        .btn { 
            padding: 12px 25px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; 
            transition: 0.2s; font-family: inherit;
        }
        .btn-dark { background: var(--dark); color: white; }
        .btn-primary { background: var(--primary); color: white; }
        
        #code-exporter { width: 100%; height: 200px; font-family: monospace; direction: ltr; background: #222; color: #fff; margin-top: 10px; }

    </style>
</head>
<body>

    <section id="login-screen">
        <div class="login-card">
            <div style="font-size: 50px; margin-bottom: 10px;"></div>
            <h1>住专 砖 </h1>
            <p style="color: var(--gray)">转专转 注专转</p>
            <div style="margin: 30px 0; text-align: right;">
                <label></label>
                <input type="email" id="userEmail" placeholder="name@school.edu.il">
            </div>
            <button class="btn btn-dark" style="width: 100%;" onclick="initApp()">住</button>
        </div>
    </section>

    <div id="app">
        <header>
            <div style="display: flex; align-items: center; gap: 10px;">
                <span style="font-size: 24px;"></span>
                <h2 style="margin: 0;">住专</h2>
            </div>
            <nav>
                <a onclick="showPage('dashboard')" id="nav-dashboard" class="active"> 拽砖转</a>
                <a onclick="showPage('new-request')" id="nav-new-request">拽砖 砖</a>
                <a onclick="showPage('admin')" id="nav-admin" class="admin-link">驻 </a>
            </nav>
            <div id="user-info" style="text-align: left;">
                <div id="display-name" style="font-weight: bold;">砖转砖</div>
            </div>
        </header>

        <div class="content-area">
            
            <div id="page-dashboard" class="page active">
                <div class="hero">
                    <h2> 砖转 砖 </h2>
                    <p> 驻注转  拽砖转 砖驻专住 拽.</p>
                </div>
                <div id="main-grid" class="request-grid">
                    </div>
            </div>

            <div id="page-new-request" class="page">
                <div class="card" style="max-width: 600px; margin: 0 auto;">
                    <h2>驻专住 拽砖 砖</h2>
                    <div style="text-align: right; display: grid; gap: 15px;">
                        <div>
                            <label>砖 </label>
                            <input type="text" id="req-name" placeholder="砖 砖">
                        </div>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                            <div>
                                <label>转</label>
                                <input type="text" id="req-class" placeholder="砖: ' 2">
                            </div>
                            <div>
                                <label>转驻拽</label>
                                <select id="req-role">
                                    <option>转/</option>
                                    <option>专</option>
                                    <option>砖 爪转/</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <label>拽专</label>
                            <select id="req-category">
                                <option>转</option>
                                <option>专转转</option>
                                <option>转/住转</option>
                            </select>
                        </div>
                        <div>
                            <label>转专转 拽砖</label>
                            <input type="text" id="req-title" placeholder=" 爪专 拽爪专?">
                        </div>
                        <div>
                            <label>转专 驻专</label>
                            <textarea id="req-desc" rows="4" placeholder="驻专   拽 转 爪专..."></textarea>
                        </div>
                        <button class="btn btn-primary" onclick="publishRequest()">驻专住 拽砖 注砖</button>
                    </div>
                </div>
            </div>

            <div id="page-admin" class="page">
                <div class="card">
                    <h3> 注专转</h3>
                    <button class="btn btn-dark" onclick="generateSourceCode()">爪 拽 注 GitHub</button>
                    <textarea id="code-exporter" readonly></textarea>
                </div>
            </div>

        </div>
    </div>

    <script>
        // 转 驻拽爪
        function initApp() {
            const email = document.getElementById('userEmail').value;
            if(email.includes('@')) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('app').style.display = 'block';
                document.getElementById('display-name').innerText = email.split('@')[0];
                document.body.style.backgroundColor = 'var(--bg)';
            }
        }

        //   驻
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('nav a').forEach(a => a.classList.remove('active'));
            document.getElementById('page-' + pageId).classList.add('active');
            document.getElementById('nav-' + pageId).classList.add('active');
        }

        // 驻拽爪转 驻专住 拽砖
        function publishRequest() {
            // 住祝 转 驻住
            const name = document.getElementById('req-name').value;
            const className = document.getElementById('req-class').value;
            const role = document.getElementById('req-role').value;
            const category = document.getElementById('req-category').value;
            const title = document.getElementById('req-title').value;
            const desc = document.getElementById('req-desc').value;

            if(!title || !desc) return alert("  转专转 转专");

            // 爪专转  
            const grid = document.getElementById('main-grid');
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <span class="category-tag">${category}</span>
                <div class="status-badge status-pending">转 注专</div>
                <h3 style="margin: 10px 0;">${title}</h3>
                <p style="font-size: 0.9rem; color: var(--gray);">${desc}</p>
                <hr style="border: 0; border-top: 1px solid #eee; margin: 15px 0;">
                <div style="font-size: 0.8rem; font-weight: bold;">
                    转: ${name} (${role}) | 转: ${className}
                </div>
                <button class="btn btn-dark" style="width: 100%; margin-top: 15px; font-size: 0.8rem;"> 专爪 注专</button>
            `;

            // 住驻  注专 祝
            grid.prepend(card);
            alert("拽砖 驻专住 爪!");
            
            // 拽 驻住
            document.getElementById('req-title').value = "";
            document.getElementById('req-desc').value = "";
            
            showPage('dashboard');
        }

        function generateSourceCode() {
            document.getElementById('code-exporter').value = "<!DOCTYPE html>\n" + document.documentElement.outerHTML;
        }
    </script>
</body>
</html>
