<body class="bg-gray-50 font-sans">

    <div id="welcome-page" class="page-section active min-h-screen flex flex-col items-center justify-center bg-gradient-to-b from-blue-50 to-white">
        <h1 class="text-5xl font-extrabold text-blue-700 mb-4 italic text-center">ברוכים הבאים</h1>

        <div class="flex flex-col sm:flex-row gap-6">

            </button>
            <button onclick="showPage('requests-page')" class="bg-white border-2 border-blue-600 text-blue-600 px-8 py-3 rounded-full shadow-md hover:bg-blue-50 transition-all font-bold">
                צפייה בלוח
            </button>
        </div>
    </div>

    <div id="publish-page" class="page-section min-h-screen p-6">
        <div class="max-w-xl mx-auto bg-white rounded-2xl shadow-2xl p-8 mt-10">
            <h2 class="text-3xl font-bold text-gray-800 mb-6 border-b pb-4">פרסום בקשה חדשה</h2>
            
            <form id="request-form" class="space-y-5">
                <div>
                    <label class="block text-gray-700 font-semibold mb-2 text-right">נושא הבקשה</label>
                    <input type="text" id="title" required class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none transition-all text-right">
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-2 text-right">פירוט הבקשה</label>
                    <textarea id="content" required rows="5" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none transition-all text-right"></textarea>
                </div>
                
                <div class="flex gap-4 pt-4">
                    <button type="submit" id="submit-btn" class="flex-1 bg-blue-600 text-white py-3 rounded-xl font-bold text-lg hover:bg-blue-700 shadow-lg">
                        שלח בקשה לענן
                    </button>
                    <button type="button" onclick="showPage('welcome-page')" class="px-6 py-3 bg-gray-200 text-gray-700 rounded-xl font-bold hover:bg-gray-300">
                        ביטול
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div id="requests-page" class="page-section min-h-screen p-6 bg-gray-100">
        <div class="max-w-4xl mx-auto text-center">
            <h2 class="text-4xl font-black text-blue-800 mb-8">לוח בקשות ציבורי</h2>
            
            <div id="requests-container" class="grid gap-6 text-right">
                <p class="text-gray-500">טוען נתונים מהענן...</p>
            </div>

            <button onclick="showPage('welcome-page')" class="mt-12 inline-block text-blue-600 font-bold hover:underline">
                → חזרה לדף הבית
            </button>
        </div>
    </div>

    <script>
        /**
         * כאן את מדביקה את הקישור שהעתקת מה-Firebase.
         * וודאי שהסיומת היא requests.json
         */
        const FIREBASE_URL = "https://masterim-92c84-default-rtdb.europe-west1.firebasedatabase.app/requests.json";

        function showPage(pageId) {
            document.querySelectorAll('.page-section').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            
            if (pageId === 'requests-page') {
                fetchRequests();
            }
        }

        // שליחה לענן (POST)
        document.getElementById('request-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitBtn = document.getElementById('submit-btn');
            
            const data = {
                title: document.getElementById('title').value,
                content: document.getElementById('content').value,
                timestamp: new Date().toLocaleString('he-IL')
            };

            submitBtn.disabled = true;
            submitBtn.innerText = "שולח...";

            try {
                const response = await fetch(FIREBASE_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert('הבקשה נשמרה בהצלחה בענן!');
                    document.getElementById('request-form').reset();
                    showPage('requests-page');
                } else {
                    throw new Error('Response not OK');
                }
            } catch (error) {
                console.error(error);
                alert('שגיאה: וודאי שהקישור תקין ושהגדרת Rules ב-Firebase ל-true.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerText = "שלח בקשה לענן";
            }
        });

        // משיכה מהענן (GET)
        async function fetchRequests() {
            const container = document.getElementById('requests-container');
            
            try {
                const response = await fetch(FIREBASE_URL);
                const data = await response.json();
                
                if (!data) {
                    container.innerHTML = "<p class='text-gray-500 text-center'>אין בקשות כרגע.</p>";
                    return;
                }

                container.innerHTML = Object.values(data).reverse().map(req => `
                    <div class="bg-white p-6 rounded-2xl shadow-md border-r-8 border-blue-600">
                        <h3 class="text-xl font-bold text-blue-900 mb-2">${req.title}</h3>
                        <p class="text-gray-700 mb-4">${req.content}</p>
                        <div class="text-xs text-gray-400 font-mono">${req.timestamp}</div>
                    </div>
                `).join('');

            } catch (error) {
                container.innerHTML = "<p class='text-red-500 text-center'>שגיאה בטעינת הנתונים.</p>";
            }
        }
    </script>
