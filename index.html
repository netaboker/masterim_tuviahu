<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>住专 砖  - 注专转 </title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --dark: #0f172a;
            --bg: #f8fafc;
            --gray: #64748b;
            --light-gray: #f1f5f9;
            --success: #10b981;
            --danger: #ef4444;
        }

        body {
            font-family: 'Assistant', sans-serif;
            margin: 0;
            background-color: var(--primary);
            color: var(--dark);
            transition: background 0.3s;
        }

        /* --- Login Screen --- */
        #login-screen {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 24px;
            width: 400px;
            text-align: center;
            box-shadow: 0 20px 25px rgba(0,0,0,0.1);
        }

        /* --- Main App Container --- */
        #app {
            display: none;
            background: var(--bg);
            min-height: 100vh;
        }

        header {
            background: white;
            padding: 15px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--light-gray);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav { display: flex; gap: 30px; }
        nav a { 
            text-decoration: none; 
            color: var(--gray); 
            font-weight: 600; 
            cursor: pointer;
            padding: 10px 0;
        }
        nav a.active { color: var(--primary); border-bottom: 3px solid var(--primary); }
        nav a.admin-link { color: var(--danger); }

        .content-area { padding: 30px 50px; max-width: 1200px; margin: 0 auto; }
        .page { display: none; }
        .page.active { display: block; }

        /* --- Dashboard UI --- */
        .hero {
            background: linear-gradient(rgba(79, 70, 229, 0.9), rgba(15, 23, 42, 0.8)), url('https://images.unsplash.com/photo-1523240795612-9a054b0db644?auto=format&fit=crop&q=80&w=1000');
            background-size: cover; background-position: center;
            border-radius: 30px; padding: 60px; color: white; margin-bottom: 40px;
        }

        .request-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
        .card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); position: relative; }
        .points-badge { position: absolute; top: 20px; left: 20px; color: var(--success); font-weight: bold; }
        .category-tag { background: #e0e7ff; color: var(--primary); padding: 4px 12px; border-radius: 12px; font-size: 0.8rem; float: right; }

        /* --- Admin UI - Code Exporter --- */
        #code-exporter {
            width: 100%;
            height: 200px;
            font-family: monospace;
            padding: 10px;
            margin-top: 15px;
            border-radius: 10px;
            border: 1px solid #ddd;
            background: #f1f5f9;
            direction: ltr;
        }

        /* --- Buttons --- */
        .btn { 
            padding: 12px 25px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; 
            transition: 0.2s; font-family: inherit;
        }
        .btn-dark { background: var(--dark); color: white; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-copy { background: #10b981; color: white; margin-top: 10px; }

    </style>
</head>
<body>

    <section id="login-screen">
        <div class="login-card">
            <div style="font-size: 50px; margin-bottom: 10px;"></div>
            <h1>住专 砖 </h1>
            <p style="color: var(--gray)">驻驻专转 注专转 砖 转 住驻专.</p>
