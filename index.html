<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>住专 砖  - 驻 </title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5; --dark: #0f172a; --bg: #f8fafc;
            --gray: #64748b; --light-gray: #e2e8f0;
            --success: #10b981; --danger: #ef4444; --warning: #f59e0b;
        }

        body { font-family: 'Assistant', sans-serif; margin: 0; background-color: var(--primary); color: var(--dark); }
        
        #app { display: none; background: var(--bg); min-height: 100vh; }

        header {
            background: white; padding: 10px 20px; display: flex; flex-direction: column;
            border-bottom: 1px solid var(--light-gray); position: sticky; top: 0; z-index: 100;
        }

        .header-top { display: flex; justify-content: space-between; align-items: center; width: 100%; padding-bottom: 10px; }
        .logo-area { display: flex; align-items: center; gap: 8px; cursor: pointer; }
        
        nav { display: flex; gap: 15px; overflow-x: auto; width: 100%; padding-bottom: 5px; }
        nav a { text-decoration: none; color: var(--gray); font-weight: 600; white-space: nowrap; padding: 8px 5px; cursor: pointer; }
        nav a.active { color: var(--primary); border-bottom: 3px solid var(--primary); }

        .content-area { padding: 20px; max-width: 1000px; margin: 0 auto; }
        .page { display: none; }
        .page.active { display: block; }

        /* Admin Cards */
        .admin-card { background: white; padding: 20px; border-radius: 18px; box-shadow: 0 4px 6px rgba(0,0,0,0.03); border: 1px solid var(--light-gray); margin-bottom: 20px; }
        .match-info { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin: 15px 0; background: var(--bg); padding: 15px; border-radius: 12px; }
        
        .btn { padding: 12px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; transition: 0.2s; font-family: inherit; width: 100%; }
        .btn-success { background: var(--success); color: white; margin-bottom: 8px; }
        .btn-danger { background: #fee2e2; color: var(--danger); }
        
        .history-item { padding: 10px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; font-size: 0.9rem; }
        .badge { padding: 4px 8px; border-radius: 6px; font-size: 0.75rem; font-weight: bold; }
        .badge-approved { background: #dcfce7; color: #166534; }
        .badge-rejected { background: #fee2e2; color: #991b1b; }

        /* Login */
        #login-screen { height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .login-card { background: white; padding: 30px; border-radius: 24px; width: 100%; max-width: 400px; text-align: center; }
        input { width: 100%; padding: 12px; border: 1px solid var(--light-gray); border-radius: 10px; margin: 10px 0; box-sizing: border-box; }

        @media (min-width: 768px) {
            header { flex-direction: row; padding: 15px 50px; }
            .header-top { width: auto; padding: 0; }
            nav { width: auto; gap: 30px; margin-right: 40px; }
            .btn-group { display: flex; gap: 10px; }
            .btn-success, .btn-danger { margin-bottom: 0; }
        }
    </style>
</head>
<body onload="checkLoginStatus()">

    <section id="login-screen">
        <div class="login-card">
            <h1> 住专</h1>
            <input type="email" id="userEmail" placeholder="">
            <button class="btn" style="background:var(--dark); color:white" onclick="initApp()">住</button>
        </div>
    </section>

    <div id="app">
        <header>
            <div class="header-top">
                <div class="logo-area" onclick="showPage('dashboard')">
                    <span style="font-size: 22px;"></span>
                    <h2>住专</h2>
                </div>
                <div style="display:flex; align-items:center; gap:10px;">
                    <span id="display-name" style="font-weight:700"></span>
                    <button onclick="handleLogout()" style="background:none; border:none; cursor:pointer; color:var(--danger)">爪</button>
                </div>
            </div>
            <nav>
                <a onclick="showPage('dashboard')" id="nav-dashboard" class="active"> 拽砖转</a>
                <a onclick="showPage('new-request')" id="nav-new-request">拽砖 砖</a>
                <a onclick="showPage('admin')" id="nav-admin">驻 </a>
            </nav>
        </header>

        <div class="content-area">
            
            <div id="page-dashboard" class="page active">
                <div id="main-grid"></div>
            </div>

            <div id="page-admin" class="page">
                <h2 style="margin-bottom: 20px;">拽砖转 转转 砖专 抓'</h2>
                <div id="admin-pending-list">
                    </div>

                <h3 style="margin-top: 50px; border-top: 2px solid #ddd; padding-top: 20px;">住专转 转</h3>
                <div id="admin-history-list" class="admin-card" style="padding:0">
                    </div>
            </div>

            <div id="page-new-request" class="page">
                <div class="admin-card" style="max-width:500px; margin:0 auto;">
                    <h2>驻专住 拽砖</h2>
                    <input type="text" id="req-name" placeholder="砖 ">
                    <input type="text" id="req-title" placeholder="转专转 拽砖">
                    <textarea id="req-desc" rows="3" placeholder="驻专 拽砖..." style="width:100%; border-radius:10px; border:1px solid var(--light-gray); padding:10px;"></textarea>
                    <button class="btn" style="background:var(--primary); color:white; margin-top:10px;" onclick="publishRequest()">驻专住</button>
                </div>
            </div>

        </div>
    </div>

    <script>
        let requests = [];
        let matches = []; // { reqId, volName, volClass, volAvailability, status: 'pending'|'approved'|'rejected', reason: '' }

        function checkLoginStatus() {
            const user = localStorage.getItem('schoolMasterUser');
            if (user) loginSuccess(user);
        }

        function initApp() {
            const email = document.getElementById('userEmail').value;
            if (email.includes('@')) {
                localStorage.setItem('schoolMasterUser', email);
                loginSuccess(email);
            }
        }

        function loginSuccess(email) {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app').style.display = 'block';
            document.getElementById('display-name').innerText = email.split('@')[0];
            renderDashboard();
        }

        function handleLogout() {
            if(confirm("爪转?")) { localStorage.removeItem('schoolMasterUser'); location.reload(); }
        }

        function showPage(p) {
            document.querySelectorAll('.page').forEach(pg => pg.classList.remove('active'));
            document.querySelectorAll('nav a').forEach(a => a.classList.remove('active'));
            document.getElementById('page-'+p).classList.add('active');
            if(document.getElementById('nav-'+p)) document.getElementById('nav-'+p).classList.add('active');
            if(p === 'admin') renderAdmin();
        }

        function publishRequest() {
            const req = {
                id: Date.now(),
                name: document.getElementById('req-name').value,
                title: document.getElementById('req-title').value,
                desc: document.getElementById('req-desc').value,
                status: '转'
            };
            requests.unshift(req);
            showPage('dashboard');
            renderDashboard();
        }

        function renderDashboard() {
            const grid = document.getElementById('main-grid');
            grid.innerHTML = requests.map(r => `
                <div class="admin-card">
                    <h3>${r.title}</h3>
                    <p>${r.desc}</p>
                    <div style="font-size:0.8rem">转: ${r.name}</div>
                    <button class="btn" style="background:var(--dark); color:white; margin-top:10px" onclick="simulateVolunteering(${r.id})"> 专爪 注专</button>
                </div>
            `).join('');
        }
